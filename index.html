<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Cloud | Secure Enterprise Storage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- SQL.js for real in-memory SQLite execution -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.js"></script>
    
    <script type="importmap">
    {
      "imports": {
        "firebase/app": "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js"
      }
    }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { background-color: #f8fafc; font-family: 'Inter', sans-serif; color: #1e293b; }
        .login-card { background: white; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); border: 1px solid #e2e8f0; }
        .input-std { background: #ffffff; border: 1px solid #cbd5e1; transition: all 0.2s; }
        .input-std:focus { border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); outline: none; }
        .hidden-screen { display: none !important; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <!-- AUTH SCREEN -->
    <div id="auth-screen" class="flex-1 flex flex-col justify-center items-center p-6 bg-slate-50 overflow-y-auto">
        <div class="max-w-md w-full login-card rounded-2xl p-8 md:p-10 fade-in my-auto">
            <div class="mb-8 flex flex-col items-center text-center">
                <div class="w-14 h-14 bg-blue-600 rounded-2xl flex items-center justify-center mb-5 shadow-xl shadow-blue-200">
                    <i data-lucide="shield-check" class="text-white w-8 h-8"></i>
                </div>
                <h2 id="auth-header" class="text-2xl font-bold text-slate-900 tracking-tight text-center">Nexus Secure Access</h2>
                <p id="auth-sub-header" class="text-slate-500 text-sm mt-1">Enterprise Credential Gateway</p>
            </div>

            <div class="space-y-4">
                <div id="sync-status" class="flex items-center gap-2 justify-center mb-4 text-[10px] font-bold text-slate-400 uppercase tracking-widest">
                    <div class="w-2 h-2 bg-amber-400 rounded-full animate-pulse" id="status-dot"></div>
                    <span id="status-text">Synchronizing Database...</span>
                </div>

                <div>
                    <label class="block text-xs font-semibold text-slate-700 uppercase tracking-wider mb-1.5">Username</label>
                    <input type="text" id="user" class="input-std w-full p-3 rounded-xl text-slate-900" placeholder="admin">
                </div>
                <div>
                    <label class="block text-xs font-semibold text-slate-700 uppercase tracking-wider mb-1.5">Secret Key</label>
                    <input type="password" id="pass" class="input-std w-full p-3 rounded-xl text-slate-900" placeholder="••••••••">
                </div>
                
                <button id="auth-btn" disabled class="w-full py-3.5 bg-blue-600 hover:bg-blue-700 disabled:bg-slate-300 text-white font-semibold rounded-xl shadow-lg shadow-blue-100 transition-all flex justify-center items-center gap-2 mt-2">
                    <span id="btn-text">Authenticate</span>
                    <div id="loader" class="hidden w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
                </button>

                <div class="text-center mt-4">
                    <button id="toggle-auth-mode" class="text-sm font-medium text-blue-600 hover:text-blue-700">Need an account? Register Now</button>
                </div>
                
                <p id="error-msg" class="text-red-500 text-xs font-medium mt-4 text-center opacity-0 transition-opacity h-4"></p>
                <p id="success-msg" class="text-green-600 text-xs font-medium mt-4 text-center opacity-0 transition-opacity h-4"></p>
            </div>
        </div>
    </div>

    <!-- MAIN STORAGE OS -->
    <div id="storage-screen" class="hidden-screen h-screen flex flex-col bg-white overflow-hidden fade-in">
        <header class="h-16 flex-shrink-0 border-b border-slate-200 bg-white px-6 flex items-center justify-between z-10">
            <div class="flex items-center gap-3">
                <div class="w-9 h-9 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-100">
                    <i data-lucide="cloud" class="text-white w-5 h-5"></i>
                </div>
                <h1 class="font-bold text-slate-900 tracking-tight text-lg">Nexus Drive</h1>
            </div>
            <div class="flex items-center gap-4">
                <div id="user-display" class="flex items-center gap-2 px-3 py-1.5 bg-slate-50 border border-slate-100 rounded-lg">
                    <i data-lucide="user" class="w-4 h-4 text-slate-400"></i>
                    <span id="logged-in-username" class="text-sm font-semibold text-slate-700">Guest</span>
                </div>
                <button id="logout-btn" class="p-2.5 text-slate-400 hover:text-red-500 hover:bg-red-50 transition-all rounded-xl">
                    <i data-lucide="log-out" class="w-5 h-5"></i>
                </button>
            </div>
        </header>

        <main class="flex-1 bg-slate-50 flex overflow-hidden">
            <aside class="w-72 border-r border-slate-200 bg-white flex flex-col">
                <div class="p-4 border-b border-slate-100">
                    <button id="new-file-btn" class="w-full flex items-center justify-center gap-2 bg-blue-600 hover:bg-blue-700 text-white text-sm font-semibold py-2.5 rounded-lg transition-all shadow-md shadow-blue-100">
                        <i data-lucide="plus" class="w-4 h-4"></i>
                        New Document
                    </button>
                </div>
                <div id="file-list" class="flex-1 overflow-y-auto p-2 space-y-1">
                    <div class="flex flex-col items-center justify-center h-40 text-slate-400">
                        <i data-lucide="files" class="w-8 h-8 mb-2 opacity-20"></i>
                        <span class="text-xs">No files found</span>
                    </div>
                </div>
            </aside>

            <section class="flex-1 flex flex-col bg-slate-50 overflow-hidden">
                <div id="empty-state" class="flex-1 flex flex-col items-center justify-center text-center p-10">
                    <div class="w-24 h-24 bg-blue-100 rounded-full flex items-center justify-center mb-6">
                         <i data-lucide="folder-lock" class="w-12 h-12 text-blue-600"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-slate-900 mb-2">Private Workspace</h2>
                    <p class="text-slate-500 max-w-sm">Files created here are only visible to your account.</p>
                </div>

                <div id="editor-screen" class="hidden-screen flex-1 flex flex-col fade-in">
                    <div class="h-14 border-b border-slate-200 bg-white px-6 flex items-center justify-between">
                        <input type="text" id="doc-title" class="bg-transparent border-none text-slate-900 font-semibold focus:outline-none w-1/2" placeholder="Untitled Document">
                        <div class="flex items-center gap-3">
                            <span id="save-status" class="text-[10px] uppercase font-bold text-slate-400 mr-2">Draft</span>
                            <button id="save-file-btn" class="px-4 py-1.5 bg-blue-600 text-white text-xs font-bold rounded-md hover:bg-blue-700 transition-all">
                                Save Changes
                            </button>
                        </div>
                    </div>
                    <div class="flex-1 p-8">
                        <textarea id="doc-content" class="w-full h-full bg-white border border-slate-200 rounded-xl p-6 text-slate-700 resize-none focus:outline-none focus:ring-2 focus:ring-blue-100 shadow-sm" placeholder="Start typing..."></textarea>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "firebase/app";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "firebase/auth";
        import { getFirestore, collection, addDoc, getDocs, onSnapshot, query, serverTimestamp, doc, setDoc } from "firebase/firestore";

        // Environment provided variables
        const envFirebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        // Manual Firebase Configuration provided by user
        const manualFirebaseConfig = {
            apiKey: "AIzaSyAro3b5SzGR-zu76TLYUz939ZEOz4t5jRw",
            authDomain: "mydatabase-907cd.firebaseapp.com",
            projectId: "mydatabase-907cd",
            storageBucket: "mydatabase-907cd.firebasestorage.app",
            messagingSenderId: "419784219413",
            appId: "1:419784219413:web:4c5df53551f4962f83271c",
            measurementId: "G-PCBQ2WPTDG"
        };

        // Prefer environment config if available to prevent "configuration-not-found" errors in secure environments
        const firebaseConfig = envFirebaseConfig || manualFirebaseConfig;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'nexus-cloud-storage';
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db_fs = getFirestore(app);

        let db_sql = null; 
        let authMode = 'login';
        let userAuthenticated = false;
        let currentUserData = null;
        let activeFileId = null;
        let fileUnsubscribe = null;

        const getPublicCollection = (name) => collection(db_fs, 'artifacts', appId, 'public', 'data', name);
        const getPrivateCollection = (uid, name) => collection(db_fs, 'artifacts', appId, 'users', uid, name);

        const initSQL = async () => {
            const statusText = document.getElementById('status-text');
            const statusDot = document.getElementById('status-dot');
            const authBtn = document.getElementById('auth-btn');

            statusText.innerText = "Synchronizing Database...";
            statusDot.className = "w-2 h-2 bg-amber-400 rounded-full animate-pulse";
            authBtn.disabled = true;

            try {
                if (!db_sql) {
                    const config = { locateFile: f => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/${f}` };
                    const SQL = await initSqlJs(config);
                    db_sql = new SQL.Database();
                }

                db_sql.run("DROP TABLE IF EXISTS users;");
                db_sql.run("CREATE TABLE users (id INTEGER PRIMARY KEY, username TEXT, password TEXT, role TEXT);");
                
                const snapshot = await getDocs(getPublicCollection('users'));
                let users = snapshot.docs.map(doc => doc.data());
                
                if (users.length === 0) {
                    const initialAdmin = { username: 'nexus_admin', password: 'super_secret_99', role: 'ADMIN' };
                    await addDoc(getPublicCollection('users'), initialAdmin);
                    users = [initialAdmin];
                }

                users.forEach(u => {
                    const stmt = db_sql.prepare("INSERT INTO users (username, password, role) VALUES (?, ?, ?)");
                    stmt.run([u.username, u.password, u.role || 'USER']);
                    stmt.free();
                });
                
                statusText.innerText = "System Ready";
                statusDot.className = "w-2 h-2 bg-green-500 rounded-full";
                authBtn.disabled = false;
            } catch (err) {
                console.error("Sync error:", err);
                statusText.innerText = "Sync Error";
                authBtn.disabled = false;
            }
        };

        const setupFileListener = () => {
            if (!auth.currentUser) return;
            if (fileUnsubscribe) fileUnsubscribe();

            const fileList = document.getElementById('file-list');
            const q = query(getPrivateCollection(auth.currentUser.uid, 'files'));
            
            fileUnsubscribe = onSnapshot(q, (snapshot) => {
                fileList.innerHTML = '';
                if (snapshot.empty) {
                    fileList.innerHTML = `
                        <div class="flex flex-col items-center justify-center h-40 text-slate-400">
                            <i data-lucide="files" class="w-8 h-8 mb-2 opacity-20"></i>
                            <span class="text-xs">No files found</span>
                        </div>
                    `;
                    lucide.createIcons();
                    return;
                }

                const files = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                files.sort((a, b) => (b.updatedAt?.seconds || 0) - (a.updatedAt?.seconds || 0));

                files.forEach(file => {
                    const item = document.createElement('button');
                    item.className = `w-full text-left p-3 rounded-lg text-sm transition-all flex items-center gap-3 ${activeFileId === file.id ? 'bg-blue-50 text-blue-700 font-semibold border border-blue-100' : 'text-slate-600 hover:bg-slate-50'}`;
                    item.innerHTML = `
                        <i data-lucide="file-text" class="w-4 h-4 ${activeFileId === file.id ? 'text-blue-500' : 'text-slate-400'}"></i>
                        <div class="flex-1 truncate">
                            <div class="truncate font-medium">${file.title || 'Untitled'}</div>
                            <div class="text-[10px] opacity-60">Private Document</div>
                        </div>
                    `;
                    item.onclick = () => openFile(file);
                    fileList.appendChild(item);
                });
                lucide.createIcons();
            }, (error) => console.error("File sync error:", error));
        };

        const openFile = (file) => {
            activeFileId = file.id;
            document.getElementById('empty-state').classList.add('hidden-screen');
            document.getElementById('editor-screen').classList.remove('hidden-screen');
            document.getElementById('doc-title').value = file.title || '';
            document.getElementById('doc-content').value = file.content || '';
            document.getElementById('save-status').innerText = "Saved";
            document.getElementById('save-status').className = "text-[10px] uppercase font-bold text-green-500 mr-2";
        };

        const createNewFile = () => {
            activeFileId = null;
            document.getElementById('empty-state').classList.add('hidden-screen');
            document.getElementById('editor-screen').classList.remove('hidden-screen');
            document.getElementById('doc-title').value = '';
            document.getElementById('doc-content').value = '';
            document.getElementById('save-status').innerText = "New Draft";
            document.getElementById('save-status').className = "text-[10px] uppercase font-bold text-amber-500 mr-2";
            document.getElementById('doc-title').focus();
        };

        const saveCurrentFile = async () => {
            if (!auth.currentUser) return;
            const title = document.getElementById('doc-title').value || 'Untitled Document';
            const content = document.getElementById('doc-content').value;
            const status = document.getElementById('save-status');

            status.innerText = "Saving...";
            status.className = "text-[10px] uppercase font-bold text-slate-400 mr-2 animate-pulse";

            try {
                const fileData = {
                    title,
                    content,
                    owner: currentUserData.username,
                    updatedAt: serverTimestamp()
                };

                if (activeFileId) {
                    const docRef = doc(db_fs, 'artifacts', appId, 'users', auth.currentUser.uid, 'files', activeFileId);
                    await setDoc(docRef, fileData, { merge: true });
                } else {
                    const res = await addDoc(getPrivateCollection(auth.currentUser.uid, 'files'), fileData);
                    activeFileId = res.id;
                }
                
                status.innerText = "Saved";
                status.className = "text-[10px] uppercase font-bold text-green-500 mr-2";
            } catch (e) {
                console.error(e);
                status.innerText = "Error";
                status.className = "text-[10px] uppercase font-bold text-red-500 mr-2";
            }
        };

        const handleAuth = async () => {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            const err = document.getElementById('error-msg');
            const success = document.getElementById('success-msg');
            const loader = document.getElementById('loader');
            const authBtn = document.getElementById('auth-btn');

            if (!u || !p) return;
            authBtn.disabled = true;
            loader.classList.remove('hidden');
            err.style.opacity = '0';

            try {
                if (authMode === 'login') {
                    const sql = `SELECT * FROM users WHERE username = '${u}' AND password = '${p}'`;
                    const result = db_sql.exec(sql);

                    if (result.length > 0 && result[0].values.length > 0) {
                        enterSystem({ username: result[0].values[0][1] });
                    } else {
                        throw new Error("Invalid credentials.");
                    }
                } else {
                    await addDoc(getPublicCollection('users'), { 
                        username: u, 
                        password: p, 
                        role: 'USER',
                        createdAt: serverTimestamp() 
                    });
                    await initSQL();
                    success.innerText = "Account Saved Successfully.";
                    success.style.opacity = '1';
                    setTimeout(toggleMode, 1000);
                }
            } catch (e) {
                err.innerText = e.message;
                err.style.opacity = '1';
            } finally {
                loader.classList.add('hidden');
                if (authMode === 'login') authBtn.disabled = false;
            }
        };

        const toggleMode = () => {
            authMode = authMode === 'login' ? 'register' : 'login';
            document.getElementById('auth-header').innerText = authMode === 'login' ? "Nexus Secure Access" : "Register Account";
            document.getElementById('btn-text').innerText = authMode === 'login' ? "Authenticate" : "Sign Up";
            document.getElementById('toggle-auth-mode').innerText = authMode === 'login' ? "Need an account? Register Now" : "Already registered? Sign In";
        };

        const enterSystem = (user) => {
            currentUserData = user;
            document.getElementById('logged-in-username').innerText = user.username;
            document.getElementById('auth-screen').classList.add('hidden-screen');
            document.getElementById('storage-screen').classList.remove('hidden-screen');
            setupFileListener();
            lucide.createIcons();
        };

        onAuthStateChanged(auth, async (user) => {
            if (user && !userAuthenticated) {
                userAuthenticated = true;
                await initSQL();
            }
        });

        const startAuth = async () => {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Auth initialization failed:", error);
                // Fallback attempt with manual config if environment config fails
                if (envFirebaseConfig) {
                    console.log("Retrying with manual config...");
                    const manualApp = initializeApp(manualFirebaseConfig, "fallback");
                    const manualAuth = getAuth(manualApp);
                    await signInAnonymously(manualAuth);
                }
            }
        };

        document.getElementById('auth-btn').addEventListener('click', handleAuth);
        document.getElementById('toggle-auth-mode').addEventListener('click', toggleMode);
        document.getElementById('logout-btn').addEventListener('click', () => location.reload());
        document.getElementById('new-file-btn').addEventListener('click', createNewFile);
        document.getElementById('save-file-btn').addEventListener('click', saveCurrentFile);

        window.onload = () => {
            lucide.createIcons();
            startAuth();
        };
    </script>
</body>
</html>
